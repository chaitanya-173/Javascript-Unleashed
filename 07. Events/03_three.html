<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOuts</title>
</head>
<body>
    <h1>Interval</h1>
    <button id="stop">Stop</button>
    <button id="start">start</button>
</body>
<script>
    console.log("Hello World");

    const sayDate = function() {
        console.log("Chaitanya", Date.now())
    }
    const stopMe = setInterval(sayDate, 1000, "Hi");

    const sayParameterWord = function(str) {
        console.log(str, Date.now())
    }
    const stopMePlease = setInterval(sayParameterWord, 10000, "Hi");

    document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(stopMe);
        console.log("Cleared sayDate");
    })
    
</script>
</html>
